<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="width: 100vw; height: 100vh;">
        <div
            style="display: flex; flex-direction: column; align-items: center;">
            <p>Check Prime Section</p>
            <input id="number" type="number" style="width: 100px; margin-bottom: 10px;">
            <button onclick="isPrime()" style="width: 100px;">Check prime</button>
            <p id="result"></p>
        </div>
        <hr>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <p>Check Braces Validation Section</p>
            <input id="braces" type="text" style="width: 100px; margin-bottom: 10px;">
            <button onclick="isValid()" style="width: 100px;">Check braces</button>
            <p id="braces_result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
